<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .map {
            text-align: center;
            margin-top: 90px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.33750346623!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1701849521437!5m2!1sen!2sin"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Google Maps Embed"
        ></iframe>
    </div>
</body>
</html>
