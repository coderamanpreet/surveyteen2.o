<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .map {
            text-align: center;
            margin-top: 90px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1954677.3329517844!2d74.84397265182191!3d30.278085145560514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1701668200672!5m2!1sen!2sin"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Google Maps Embed - India"
        ></iframe>
    </div>
</body>
</html>
